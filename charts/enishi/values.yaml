replicaCount: 2

image:
  repository: ghcr.io/your-org/enishi
  tag: "0.1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources: {}

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: enishi.local
      paths:
        - path: /
          pathType: Prefix

metrics:
  port: 9090

env:
  RUST_LOG: "info"
  ENISHI_STORAGE_PATH: "/app/data"
